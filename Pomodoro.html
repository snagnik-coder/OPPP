  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style = "background-color: #ebebeb">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><i class="fas fa-stopwatch-20 mr-2"></i>OPPP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

          </div>
        </div>

    <div class="container">
        <h1 class="text-center my-5 heading fontset">Pomodoro</h1>
        <div class="container timer">
          <div class="row">
            <div class="col-5">
              <h2 id="minutes" class = "ml-auto"></h2>
            </div>
            <div class="col-1">
              <h2> : </h2>
            </div>
            <div class="col-5">
              <h2 id="seconds" class = "mr-auto"></h2>
            </div>
          </div>
        </div>
        <div class="my-5">
          <h3 id="done" class="text-center"></h3>
        </div>
        <div class="conatiner d-flex justify-content-center my-5">
          <button class="btn" onclick="start_timer()">
            <i id="play-pause" class="fas fa-play fa-2x"></i>
          </button>
          <a href="Pomodoro.html"><i class="fas fa-redo-alt fa-2x"></i></a>
        </div>
      </div>
